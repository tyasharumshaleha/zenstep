<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../frontend/library/css/bootstrap.css">
    <!-- my css -->
    <link rel="stylesheet" href="../frontend/style/payment.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Zentep - Payment</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar">
        <a href="" class="navbar-brand">ZENSTEP</a>
      </nav>
    </header>
    <!-- tutup navbar -->

    <!-- payment -->
    <section class="booking">
      <div class="member-info">
        <p>Free Delivery for Members. <br><span> Become a Nike Member to get fast and free delivery.</span></p>
      </div>
      <div class="booking-site form-inline">
        <div class="product-booked">
          <div class="d-flex">
            <div class="product-img">
              <img src="../frontend/img/product-booked.png" alt="Air Jordan 4 Oxidised Green">
            </div>
            <div class="product-info">
              <h1>Air Jordan 4 Retro ‘Oxidised Green’ <br> $ 209,99</h1>
              <span>Men's shoes</span>
              <p># Free Delivery <br> # Free Pick-up</p>
            </div>
          </div>
          <hr class="line-product">
        </div>
        <div class="product-summary">
          <h1>Summary</h1>
          <table border="0">
            <tr>
              <td style="width: 295px;">Subtotal</td>
              <td style="width: 100px; text-align: right;"># 209,99</td>
            </tr>
            <tr style="height: 40px;">
              <td>Estimated Delivery & Handling</td>
              <td style="text-align: right;">Free</td>
            </tr>
            <tr style="height: 40px; border-top: 1px solid #929292; border-bottom: 1px solid #929292; ">
              <td>Total</td>
              <td style="text-align: right;">$ 209,99</td>
            </tr>
          </table>
          <div class="summary-button" style="margin-top: 60px;">
            <div class="button-continue">
              <a href="success.html" type="button">
                <button class="btn btn-continue">Confirm Payment</button>
              </a>
            </div>
            <div class="button-cancel" style="margin-top: 30px;">
              <a href="detailpage.html" type="button">
                <button class="btn btn-cancel">Cancel</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="data mt-5">
        <h1>Please fill in the data below</h1>
        <div class="d-flex">
          <div class="varian-bank" style="margin-top: 100px;">
            <div class="bank">
              <div class="bank-bca">
                <img src="../frontend/img/bca.png" alt="">
              </div>
              <div class="paypal" style="margin-top: 30px;">
                <img src="../frontend/img/paypal.png" alt="">
              </div>
            </div>
          </div>
          <center>
            <hr class="line-data">
          </center>
          <div class="data-kirim ml-5" style="margin-top: 95px;">
            <div class="input-group" style="width: 400px;">
              <div class="form-group">
                <label for="first-name">Upload Bukti Transfer</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              <div class="form-group mt-4">
                <label for="nama-pengirim" >Nama Pengirim</label>
                <input class="form-text form-control" type="text" name="nama-pengirim" id="nama-pengirim" >
              </div>
              <div class="form-group">
                <label for="asal-bank" >Asal Bank</label>
                <input class="form-text form-control" type="text" name="asal-bank" id="asal-bank" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- tutup payment -->



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="../frontend/library/js/bootstrap.js"></script>
  </body>
</html>
